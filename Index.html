<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Full-width images with number and caption text -->
    <div class="Södra FF">
      <div class="numbertext">1 / 3</div>
      <img src="Södra ff.png" style="width: 75px;px;%">
      <div class="text">Södra FF</div>
    </div>
  
    <div class="Liverpool">
      <div class="numbertext">2 / 3</div>
      <img src="Liverpool.png" style="width: 75px;;%">
      <div class="text">Liverpool</div>
    </div>
  
    <div class="DIF">
      <div class="numbertext">3 / 3</div>
      <img src="Dif.png" style="width: 75px;%">
      <div class="text">Djurgården</div>
    </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>
  
  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div>
  <script src="gabriel.js" type="text/javascript">
    
  </script>

</body>
</html>
